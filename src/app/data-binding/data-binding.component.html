<section class="property-binding">

<!--  interpolação-->
  <article>

    <h3>Interpolation / Interpolação </h3>
    <p>String renderizada com interpolação {{  url  }}</p>
    <p>O resultado de 1 + 1 é: {{  1+1  }}</p>
    <p>Resultado de 1 +1 não é {{ 1+1+getValor()  }}</p>
    <p>Você gostade estudar Angular {{  cursoAngular && getCurtirCurso() && true   }}</p>

  </article>

<!--  property binding-->
  <article>

    <h3>Property Binding </h3>
    <img src = "{{  urlImagem  }}">
    <img [src] = "urlImagem">
    <img bind-src="urlImagem">

  </article>
</section>
